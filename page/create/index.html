<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carta</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="menu-container">
            <div class="logo">Card Game</div>
            <div class="menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav id="nav-links">
                <a href="../../index.html">Página Inicial</a>
                <a href="../../page/deck/index.html">Deck</a>
                <a href="../../page/game/index.html">Partida</a>
                <a href="../../page/create/index.html">Cartas</a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Cadastro de Personagem</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem (URL)</label>
                <input type="text" id="imagem" name="imagem" required>
            </div>
            <div class="form-group-compost">
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="number" id="level" name="level" min="0" required>
                </div>

                <div class="form-group">
                    <label for="hp">Health Point</label>
                    <input type="number" id="hp" name="hp" min="0" required>
                </div>
            </div>
            <div class="form-group-compost">
                <div class="form-group">
                    <label for="ataque">Ataque</label>
                    <input type="number" id="ataque" name="ataque" min="0" required>
                </div>

                <div class="form-group">
                    <label for="defesa">Defesa</label>
                    <input type="number" id="defesa" name="defesa" min="0" required>
                </div>
            </div>
            <div class="form-group-compost">
                <div class="form-group">
                    <label for="magia">Magia</label>
                    <input type="number" id="magia" name="magia" min="0" required>
                </div>

                <div class="form-group">
                    <label for="resistencia">Resistência Mágica</label>
                    <input type="number" id="resistencia" name="resistencia" min="0" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
